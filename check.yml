---
- name: Check Demo
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Execute command with sudo using expect
      expect:
        command: sudo -S ls /root
        responses:
          '.*[pP]assword.*': "{{ lookup('env', 'sudo_password') }}"
      register: output

    - name: Display output
      debug:
        msg: "{{ output.stdout }}"
